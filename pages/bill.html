<div class="container">
		<!--  Shopping cart table wrapper  -->
		<div id="shopping-cart">
			<div class="txt-heading">
				<h1>Shopping cart</h1>
			</div>
			<!-- <a onClick="emptyCart()" id="btnEmpty">Empty Cart</a> -->
			<table class="tbl-cart" cellpadding="10" cellspacing="1">
				<thead>
					<tr>
						<th>Name</th>
						<th class='text-right' width="10%">Unit Price</th>
						<th class='text-right' width="5%">Quantity</th>
						<th class='text-right' width="10%">Sub Total</th>
					</tr>
				</thead>
				<!--  Cart table to load data on "add to cart" action -->
				<tbody id="cartTableBody">
				</tbody>
				<tfoot>
					<tr>
						<td class="text-right">Total:</td>
						<td id="itemCount" class="text-right" colspan="2"></td>
						<td id="totalAmount" class="text-right"></td>
					</tr>
				</tfoot>
			</table>
		</div>

        <!-- Product gallery shell to load HTML from JavaScript code -->
		<div id="product-grid">
			<div class="txt-heading">
				<h1>Detail Info</h1>
			</div>
			<form action="process_registration.php" class="form2" method="post">
                <label class="label2" for="name">Name:</label>
                <input class="input2" type="text" id="name" name="name" required><br><br>
            
                <label class="label2" for="email">Email:</label>
                <input class="input2" type="email" id="email" name="email" required><br><br>

                <label class="label2" for="number">Phone No:</label>
                <input class="input2" type="number" id="phone" name="phone" required><br><br>
            
                <label class="label2" for="Address">Address:</label>
                <input class="input2" type="text" id="Address" name="Address" required><br><br>

                <label class="label2" for="Address">Pin Code:</label>
                <input class="input2" type="text" id="pincode"  required><br><br>

                <label for="myCheckbox">COD:</label>
                <input type="checkbox" class="input2" id="myCheckbox" name="myCheckbox"><br><br>

            
                <!-- <input class="input2" type="submit" value="Place Holder" > -->
                <a  onClick="onclick2()" class="input3" id="submit" type="submit">Place Order</a>
            </form>
