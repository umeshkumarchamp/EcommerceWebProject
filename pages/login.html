</head>

<body>
    <!----------------------------------------------- Navbar Section Starting -------------------------------------------------->
    <div>
        <nav class="navbar navbar-expand-lg navbar-light shadow ">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">DailyShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>

                            <a class="nav-link" href="laptop.html">Laptop/Printer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="product.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mobile.html">Mobiles/Phones</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <a class=" btn btn-success" href="login.html">Login</a>
                    </form>
                </div>
            </div>

    </div>

    <!----------------------------------------------- Navbar Section Ending -------------------------------------------------->


    <!----------------------------------------------- Login Section Starting -------------------------------------------------->

    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <form class="shadow p-4 m-4" action="login.html" method="post" onsubmit="return loginSuccess(event);">
            <h2 style="text-decoration: underline;" class="mb-4">LOGIN</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/cart.js"></script>

    <!----------------------------------------------- Login Section Ending -------------------------------------------------->

    <script>
        function loginSuccess(event) {
            event.preventDefault(); // Prevent the default form submission
    
            if (document.getElementById("email").value == "") {
                alert("Please enter your email address");
            } else if (document.getElementById("password").value == "") {
                alert("Please enter your password");
            } else {
                window.location.href = "../index.html";
            }
        }
    </script>
</body>
